apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rocketmq-broker
  name: rocketmq-broker
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-broker
  template:
    metadata:
      labels:
        app: rocketmq-broker
    spec:
      containers:
        - env:
            - name: NAMESRV_ADDR     #通过环境变量指定namesrv 地址，注意该值为namesrv svc地址
              value: rocketmq-dialevoneid:9876
          image: rocketmqinc/rocketmq:4.4.0
          command: ["/bin/sh","mqbroker"]
          name: rocketmq-broker
          ports:
            - containerPort: 10909
              name: tcp-10909
              protocol: TCP
            - containerPort: 10911
              name: tcp-10911
              protocol: TCP
            - containerPort: 10912
              name: tcp-10912
              protocol: TCP
          resources:
            limits:
              memory: 1200Mi
            requests:
              memory: 1200Mi