apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${name}
  namespace: ${namespace}
  labels:
    app: eventmesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${name}
  template:
    metadata:
      labels:
        app: ${name}
    spec:
      containers:
        - name: eventmesh-container
          image: apache/eventmesh-runtime:latest
          ports:
            - containerPort: 10000  # HTTP API 端口
            - containerPort: 10105  # gRPC 端口
            - containerPort: 10111  # tcp 端口
            - containerPort: 11111  # admin 端口
          env:
            - name: EVENTMESH_STORAGE_TYPE
              value: "rocketmq"  # 指定事件存储类型（如 RocketMQ/Kafka）
            - name: ROCKETMQ_NAMESRV_ADDR
              value: "rocketmq-namesrv:9876"  # 中间件地址
            - name: CONFIG
              value: "${runtimeConfig}"

---
apiVersion: v1
kind: Service
metadata:
  name: ${name}-service
  namespace: ${namespace}
spec:
  type: LoadBalancer
  ports:
    - name: admin
      port: ${adminPort}
      targetPort: 11111
      protocol: TCP
    - name: TCP
      port: ${tcpPort}
      targetPort: 10111
      protocol: TCP
    - name: http
      port: ${httpPort}
      targetPort: 10000
      protocol: TCP
    - name: grpc
      port: ${grpcPort}
      targetPort: 10105
      protocol: TCP
  selector:
    app: ${name}
